<html>
	<head>
		<title>Byte of Problems - Problem template </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<!-- Include stylesheet for Quill, editor -->
		<link href="assets/css/quill.snow.css" rel="stylesheet">
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Problem template</h1>
						<p>If your an end-user, you shouldn't be seeing this, oops</p>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="integrated-ide">
								<!-- Create the toolbar container -->
								<div id="toolbar">
									<button display: inline-block text-align:center>Compile</button>
									<button display: inline-block text-align:center>Test</button>
								</div>
								
								<!-- Create the editor container -->
								<div id="editor" class ="main">
									<p>module Magic(A,Y)</p>
									<p>input A;</p>
									<p>output Y;</p>
									<p>assign Y &lt= A;</p>
									<p>endmodule;</p>
								</div>
								
								<!-- Include the Quill library -->
								<!-- <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> -->
								<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
								
								<!-- Initialize Quill editor -->
								<script>
									var options = {
										debug: 'info',
										modules: {
											toolbar: '#toolbar'
										},
										placeholder: 'Compose an epic...',
										readOnly: false,
										theme: 'snow'
										};
									var editor = new Quill('#editor', options);
								</script>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
							<ul class="icons">
								<li><a href="#" class="icon brands fa-twitter alt"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands fa-facebook-f alt"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands fa-instagram alt"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands fa-github alt"><span class="label">GitHub</span></a></li>
								<li><a href="#" class="icon brands fa-dribbble alt"><span class="label">Dribbble</span></a></li>
							</ul>
						</section>
						<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/problem.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
