	<head>
		<title>Byte of Problems - Problem template </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<!-- Include stylesheet for Quill, editor -->
		<link href="assets/css/quill.snow.css" rel="stylesheet">
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Problem template</h1>
						<p>If your an end-user, you shouldn't be seeing this, oops</p>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="integrated-ide">
								<!-- Create the toolbar container -->
								<div id="toolbar">
									<button display: inline-block text-align:center id="compile">Compile</button>
									<button display: inline-block text-align:center id="test">Test</button>
								</div>
								
								<!-- Create the editor container -->
								<div id="editor" class ="main">
									<p>module Magic(A,Y)</p>
									<p>input A;</p>
									<p>output Y;</p>
									<p>assign Y &lt= A;</p>
									<p>endmodule;</p>
								</div>

								<!-- console of yosysjs -->
								<div id="console_output" display="block">
									<iframe id="ys_iframe" style="width: 100%;"></iframe>
								</div>
								<div>
									<input id="command" type="textarea" onkeydown="history(event)"></input>
								</div>
								<!-- Include the Quill library -->
								<!-- <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> -->
								<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script> <!--script for integrated text editor in web app-->
								<script type="text/javascript" src="assets/js/yosysjs.js"></script> <!--script for verilog rtl framework -->
								<!-- Initialize Quill editor -->
								<script>
									YosysJS.load_viz();
									var ys = YosysJS.create("ys_iframe");
									ys.verbose = true;// Print all Yosys output messages to the iframe
									ys.logprint = true;// Print all Yosys output messages to the JavaScript console
									ys.echo = true; // Echo back commands
									console.log("yosysjs init done");

									function history(ev) {
										if (ev.keyCode == 38) {
											el = document.getElementById('command');
											if (history_index == history_log.length)
												history_bak = el.value
											if (history_index > 0)
												el.value = history_log[--history_index];
										}
										if (ev.keyCode == 40) {
											if (history_index < history_log.length) {
												el = document.getElementById('command');
												if (++history_index < history_log.length)
													el.value = history_log[history_index];
												else
													el.value = history_bak;
											}
										}
									}

									var options = {
										debug: 'info',
										modules: {
											toolbar: '#toolbar',
										},
										font: 'code',
										placeholder: 'Compose an epic...',
										readOnly: false,
										theme: 'snow'
										};
									var editor = new Quill('#editor', options);
									console.log("quill init done");

									

								</script>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">

							</ul>
